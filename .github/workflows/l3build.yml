name: l3build
on:
  push:
    branches: master
  pull_request:
    branches: master
jobs:
  l3build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: ffcode libertine minted fvextra catchfile xstring framed tcolorbox environ pgf l3build
      - run: echo $(which pdflatex)
      - run: pdflatex --version
      - run: echo $PATH
      - run: ln -s $(which pdflatex) /usr/bin/pdftex
      - run: pdftex --version
      - run: l3build check -q --show-log-on-error
